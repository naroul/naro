<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<h1>用户注册</h1>
<form action="{% url 'exblog:registe' %}" method="post">
    {% csrf_token %}
    <label>用户昵称：
    <input type="text" name="Usersname" />
    <input type="reset" value="重置">
    </label>
    <br/>
    <label>密码：
    <input type="password" name="Password" />
    <input type="reset" value="重置">
    </label>
    <br/>
    <input type="submit" value="注册">
</form>
</body>
</html>
